    <style>
        /* Center align the page contents */
        html,
        body {
            height: 100%;
            margin: 0;
            display: grid;
            place-items: center;
            background-color: #282c34;
        }

        /* Container for the offline page */
        .offline-container {
            text-align: center;
        }

        /* Offline image */
        .offline-image {
            max-width: 100%;
            height: auto;
        }

        /* Offline text */
        .offline-text {
            margin-top: 8px;
            font-size: 18px;
            color: #E6E7E8;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        /* Refresh button */
        .refresh-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1965DD;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Add responsive styles */
        @media (max-width: 768px) {
            .offline-text {
                font-size: 16px;
            }

            .refresh-button {
                font-size: 14px;
            }
        }
    </style>
